<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Mi CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img2/logo.ico" type="image/x-icon">

    <title>Practica Bootstrap</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Tarjetas-->
      <section class="container mt-3">
        <div class="row">
          <div class="col-sm-10 col-md-4 mb-2">
            <div class="card" style="width: 100%;">
              <img src="./img2/html.png" class="card-img-top" alt="icono de html">
              <div class="card-body">
                <h5 class="card-title">HTML5</h5>
                <h6 class="card-subtitle mb-2 text-muted">Contenido de la tarjeta</h6>
                <p class="card-text">Última actualización</p>
              </div>
            </div>
          </div>
          <div class="col-sm-10 col-md-4 mb-2">
            <div class="card" style="width: 100%;">
              <img src="./img2/css.png" class="card-img-top" alt="icono de css">
              <div class="card-body">
                <h5 class="card-title">CSS3</h5>
                <h6 class="card-subtitle mb-2 text-muted">Contenido de la tarjeta</h6>
                <p class="card-text">Última actualización</p>
              </div>
            </div>
          </div>
          <div class="col-sm-10 col-md-4 mb-2">
            <div class="card" style="width: 100%;">
              <img src="./img2/bootstrap.png" class="card-img-top" alt="icono de bootstrap">
              <div class="card-body">
                <h5 class="card-title">BOOTSTRAP</h5>
                <h6 class="card-subtitle mb-2 text-muted">Contenido de la tarjeta</h6>
                <p class="card-text">Última actualización</p>
              </div>
            </div>
          </div>
        </div>

      </section>
      <!--Login-->
      <section class="m-4">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca comparta su email</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificar</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

      </section>

    </main>
    <footer class="p-2 bg-warning">
      <p>Práctica de <a href="http://www.linkedin.com/in/maria-eugenia-costa">María Eugenia Costa</a> para <strong>Codo a Codo</strong>
    </footer>



    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
